<script type="text/javascript">
  
  function valider(){
    if ( document.getElementById("form").checkValidity() ){
    	popup();
      	//change_page();
    }
    else{ 
      document.getElementById("image").style = "display : none;" ;
      change_color();
    }
  }

  function change_color(){

    var nom = document.getElementById("Inom");
    var prenom = document.getElementById("Iprenom");
    var entreprise = document.getElementById("Ientreprise");
    var session = document.getElementById("Isession");
    var evalPar = document.getElementById("IevalPar");

    if ( !nom.checkValidity() ){
      document.getElementById("nom-tool").display = "block"
      document.getElementById("nom-tool").style = "margin-left: 10px"
      document.getElementById("nom-tool").innerHTML="Votre nom ne doit contenir que des lettres majuscules ou minuscules"
    }
    else document.getElementById("nom-tool").innerHTML="";
/* ----------------------------------- */
    if ( !prenom.checkValidity() ){
      document.getElementById("prenom-tool").display = "block"
      document.getElementById("prenom-tool").style = "margin-left: 10px"
      document.getElementById("prenom-tool").innerHTML="Votre prénom ne doit contenir que des lettres majuscules ou minuscules"
    }
    else document.getElementById("prenom-tool").innerHTML="";
/* ----------------------------------- */
    if ( !entreprise.checkValidity() ){
      document.getElementById("entreprise-tool").display = "block"
      document.getElementById("entreprise-tool").style = "margin-left: 10px"
      document.getElementById("entreprise-tool").innerHTML="Votre  nom d'entreprise ne doit contenir que des lettres ou des chiffres"
    }
    else document.getElementById("entreprise-tool").innerHTML="";
/* ----------------------------------- */
    if ( !session.checkValidity() ){
      document.getElementById("session-tool").display = "block"
      document.getElementById("session-tool").style = "margin-left: 10px"
      document.getElementById("session-tool").innerHTML="Votre indice de session ne doit contenir que des lettres ou des chiffres"
    }
    else document.getElementById("session-tool").innerHTML="";

/* ----------------------------------- */
    if ( !evalPar.checkValidity() ){
      document.getElementById("evalPar-tool").display = "block"
      document.getElementById("evalPar-tool").style = "margin-left: 10px"
      document.getElementById("evalPar-tool").innerHTML="Le nom ne doit contenir que des lettres majuscules ou minuscules"
    }
    else document.getElementById("evalPar-tool").innerHTML="";

  }

</script>
